<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />
  <!-- ngstyle si esta en true? entonces tal : y si no tal -->

  <img *ngIf="!hasLoaded" src="assets/loader.svg" alt="" class="mt-3" />
</div>
